sudo: false

language: erlang
otp_release:
  - 20.2

cache:
  directories:
  - $HOME/.stack

addons:
  apt:
    packages:
      - libgmp-dev

env:
  - STACK_LTS_VERSION=lts-11.0
  - STACK_LTS_VERSION=lts-9.21
  - STACK_LTS_VERSION=lts-7.24
  - STACK_LTS_VERSION=lts-6.35

before_install:
- mkdir -p ~/.local/bin
- export PATH=$HOME/.local/bin:$PATH
- travis_retry curl -L https://www.stackage.org/stack/linux-x86_64 | tar xz --wildcards --strip-components=1 -C ~/.local/bin '*/stack'

install:
- stack --resolver=$STACK_LTS_VERSION --no-terminal --install-ghc build --only-dependencies --pedantic

script:
- stack --resolver=$STACK_LTS_VERSION build --no-terminal --test --pedantic

notifications:
  email: false

branches:
  only:
    - "master"
