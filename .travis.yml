sudo: false

language: erlang
otp_release:
  - 18.3

cache:
  directories:
  - $HOME/.stack

addons:
  apt:
    packages:
      - libgmp-dev

before_install:
- mkdir -p ~/.local/bin
- export PATH=$HOME/.local/bin:$PATH
- travis_retry curl -L https://www.stackage.org/stack/linux-x86_64 | tar xz --wildcards --strip-components=1 -C ~/.local/bin '*/stack'

install:
- stack --no-terminal --install-ghc build --only-dependencies

script:
# TODO: make sure we build the correct GEN.hs, it should probably be based on `otp_release` above
- stack build --no-terminal --test --haddock --no-haddock-deps --haddock-arguments "--odir=./docs"

deploy:
  provider: pages
  local_dir: docs
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  on:
    branch: master

notifications:
  email: false

branches:
  only:
    - "master"
